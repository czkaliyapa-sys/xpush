<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test Page</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>CORS Test for sparkle-pro.co.uk API</h1>
    
    <h2>Current Origin: <span id="current-origin"></span></h2>
    
    <div>
        <button onclick="testCORS()">Test CORS with /api/test-cors.php</button>
        <button onclick="testGadgets()">Test Gadgets API</button>
        <button onclick="testHealth()">Test Health Endpoint</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>

    <div id="results"></div>

    <script>
        // Display current origin
        document.getElementById('current-origin').textContent = window.location.origin;

        function addResult(title, content, isSuccess = true) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = 'result ' + (isSuccess ? 'success' : 'error');
            resultDiv.innerHTML = `<h3>${title}</h3><pre>${content}</pre>`;
            resultsDiv.appendChild(resultDiv);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testCORS() {
            try {
                const response = await fetch('https://sparkle-pro.co.uk/api/test-cors.php', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include'
                });

                const data = await response.json();
                addResult('CORS Test - SUCCESS', JSON.stringify(data, null, 2), true);
            } catch (error) {
                addResult('CORS Test - ERROR', error.message, false);
            }
        }

        async function testGadgets() {
            try {
                const response = await fetch('https://sparkle-pro.co.uk/api/gadgets', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include'
                });

                const data = await response.json();
                addResult('Gadgets API - SUCCESS', JSON.stringify(data, null, 2), true);
            } catch (error) {
                addResult('Gadgets API - ERROR', error.message, false);
            }
        }

        async function testHealth() {
            try {
                const response = await fetch('https://sparkle-pro.co.uk/api/health', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include'
                });

                const data = await response.json();
                addResult('Health Check - SUCCESS', JSON.stringify(data, null, 2), true);
            } catch (error) {
                addResult('Health Check - ERROR', error.message, false);
            }
        }

        // Auto-test on page load
        window.onload = function() {
            console.log('Testing CORS automatically...');
            setTimeout(testCORS, 1000);
        };
    </script>
</body>
</html>
